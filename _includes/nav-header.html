<header class="su-nav-header">
  <a class="su-nav-logo" href="{{ site.baseurl }}/">
    <img src="{{ site.baseurl }}/assets/images/logo-su-squares.svg" alt="Su Squares logo">
  </a>

  <div class="su-nav-actions">
    {% if include.desktop_button_one_label and include.desktop_button_one_href %}
    <a class="btn su-nav-desktop-extra" href="{{ site.baseurl }}{{ include.desktop_button_one_href }}">{{ include.desktop_button_one_label }}</a>
    {% endif %}
    <span class="su-nav-desktop-tagline">The first ERC-721 NFT</span>
    <button id="connect-wallet" class="btn su-nav-connect" type="button" aria-label="Connect Wallet">Connect&#10;Wallet</button>
  </div>
  <button class="su-nav-hamburger" type="button" aria-label="Open menu" aria-expanded="false" aria-controls="su-nav-main-modal">
    <span aria-hidden="true"></span>
    <span aria-hidden="true"></span>
    <span aria-hidden="true"></span>
  </button>
</header>

        class="su-nav-close"
        type="button"
        aria-label="Close menu"
        data-testid="nav-close-menu"
      >
        <span aria-hidden="true">&#10005;</span>
      </button>
    </div>

    <nav aria-label="Main navigation">
      <div class="su-nav-buttons">
        <a
          class="su-nav-btn"
          data-nav-path="{{ site.baseurl }}/"
          href="{{ site.baseurl }}/"
          data-testid="nav-home"
        >
          Home
        </a>
        <a
          class="su-nav-btn"
          data-nav-path="{{ site.baseurl }}/buy"
          href="{{ site.baseurl }}/buy"
          data-testid="nav-mint"
        >
          Mint
        </a>
        <div class="su-nav-buttons-row">
          <a
            class="su-nav-btn"
            data-nav-path="{{ site.baseurl }}/personalize"
            href="{{ site.baseurl }}/personalize"
            data-testid="nav-personalize"
          >
            Personalize
          </a>
          <a
            class="su-nav-btn su-nav-btn--batch"
            data-nav-path="{{ site.baseurl }}/personalize-batch"
            href="{{ site.baseurl }}/personalize-batch"
            data-testid="nav-batch"
          >
            Batch mode
          </a>
        </div>
        <a
          class="su-nav-btn"
          data-nav-path="{{ site.baseurl }}/square"
          href="{{ site.baseurl }}/square"
          data-testid="nav-square-lookup"
        >
          Square lookup
        </a>
        <a
          class="su-nav-btn"
          data-nav-path="{{ site.baseurl }}/white-paper"
          href="{{ site.baseurl }}/white-paper"
          data-testid="nav-about"
        >
          About us
        </a>
        <a
          class="su-nav-btn"
          data-nav-path="{{ site.baseurl }}/faq"
          href="{{ site.baseurl }}/faq"
          data-testid="nav-faq"
        >
          FAQ
        </a>
        <button
          class="su-nav-btn su-nav-btn-articles"
          data-nav-path="/articles"
          type="button"
          aria-controls="su-nav-articles-modal"
          data-testid="nav-articles"
        >
          Articles
          <svg class="su-nav-arrow-right" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#ffd700" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M13 6l6 6-6 6" />
          </svg>
        </button>
      </div>
    </nav>
  </div>

  <div class="su-nav-modal" id="su-nav-articles-modal" role="dialog" aria-modal="true" aria-label="Articles" aria-hidden="true" tabindex="-1">

      <div class="su-nav-articles">
