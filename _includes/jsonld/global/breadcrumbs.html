<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "{{ site.title | escape }}",
      "item": "{{ site.url }}{{ site.baseurl }}/"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.title | default: site.title | escape }}",
      "item": "{{ site.url }}{{ site.baseurl }}{{ page.url }}"
    }
  ]
}
</script>
