<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.description | escape }}",
  "inLanguage": "en",
  "url": "{{ site.url }}{{ site.baseurl }}{{ page.url }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ site.url }}{{ site.baseurl }}{{ page.url }}"
  },
  "image": "{{ site.url }}{{ page.image }}",
  "datePublished": "{{ page.date | date: '%Y-%m-%d' }}",
  "author": [
    {
      "@type": "Person",
      "name": "William Entriken",
      "url": "https://phor.net"
    }
  ],
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title | escape }}",
    "url": "{{ site.url }}{{ site.baseurl }}/"
  },
  "about": {
    "@type": "Thing",
    "name": "Su Squares",
    "description": "An early ERC-721-based NFT project consisting of 10,000 on-chain squares that can be owned and personalized on Ethereum Mainnet.",
    "url": "{{ site.url }}{{ site.baseurl }}/"
  },
  "mentions": {
    "@type": "DefinedTerm",
    "name": "ERC-721",
    "termCode": "ERC-721",
    "url": "https://eips.ethereum.org/EIPS/eip-721",
    "description": "The Ethereum non-fungible token (NFT) standard co-authored by William Entriken."
  }
}
</script>
