<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "TechArticle",
  "headline": "{{ page.title | escape }}",
  "name": "{{ page.title | escape }}",
  "description": "{{ page.description | escape }}",
  "inLanguage": "en",
  "url": "{{ site.url }}{{ site.baseurl }}{{ page.url }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ site.url }}{{ site.baseurl }}{{ page.url }}"
  },
  "image": "{{ site.url }}{{ page.image }}",
  "datePublished": "{{ page.date | date: '%Y-%m-%d' }}",
  "author": {
    "@type": "Person",
    "name": "William Entriken",
    "url": "https://phor.net"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title | escape }}",
    "url": "{{ site.url }}{{ site.baseurl }}/"
  },
  "isPartOf": {
    "@type": "WebSite",
    "name": "{{ site.title | escape }}",
    "url": "{{ site.url }}{{ site.baseurl }}/"
  },
  "about": {
    "@type": "Thing",
    "name": "Su Squares underlay personalization contract",
    "description": "A low-cost companion contract to the original Su Squares ERC-721 contract that emits personalization data via events instead of writing all data directly into storage."
  },
  "mentions": [
    {
      "@type": "Thing",
      "name": "Su Squares"
    },
    {
      "@type": "DefinedTerm",
      "name": "Ethereum",
      "termCode": "ETH",
      "description": "The blockchain network on which Su Squares and its underlay contract are deployed."
    }
  ]
}
</script>
