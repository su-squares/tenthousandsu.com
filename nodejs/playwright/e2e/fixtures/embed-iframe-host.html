<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Embed Host Fixture</title>
  <meta name="robots" content="noindex">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0b0b0b;
    }

    .embed-host-frame {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>
  <iframe
    id="embed-host-frame"
    class="embed-host-frame"
    title="Embed host preview"
  ></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const embedUrl = params.get("embedUrl");
    const frame = document.getElementById("embed-host-frame");
    if (frame) {
      frame.addEventListener("load", () => {
        frame.setAttribute("data-loaded", "true");
      });
      if (embedUrl) {
        frame.src = embedUrl;
      }
    }
  </script>
</body>

</html>
