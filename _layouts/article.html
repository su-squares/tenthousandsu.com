<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | escape }}</title>
  <link rel="canonical" href="{{ site.url | escape }}{{ page.permalink | escape }}" />
  <link rel="stylesheet" href="/assets/main.css">
  <style>
    body {
      background-color: #2d3c96;
      background-image: linear-gradient(to bottom right, #2d3c96, #d53392);
      color: #ffd700;
      min-height: 100vh;
      min-width: 100vw;
      padding-left: 2px;
      padding-right: 2px;
    }
    a:link, a:visited, a:active {
      color: #ffd700;
    }
  </style>


  <script src="https://cdn.jsdelivr.net/npm/anchor-js@4.3.1/anchor.min.js" integrity="sha256-0WMZ9PF4b2hTF66Eglv/9H5Vwk6lnOG4AbmCJxo96WQ=" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <a id="logo" href="/"><img src="/assets/logo-su-squares.svg" style="width:348px;height:57px;object-fit: cover;"></div></a>
  </header>

  <div class="image-list">
  </div>

  <article class="lead">
      {{ content }}
      <h2>Claim your Square</h2>
      <p>➡️ Next, go to <a href="/">the homepage</a>, and click an available Square to claim it.</p>
  </article>

  </article>
  <footer>
    <small>
      To the extent possible under law, Su Entriken has waived all copyright and related or neighboring rights to the TenThousandSu.com website. This work is published from the United States.
    </small>
  </footer>
  <script>
    // Add anchors on DOMContentLoaded
    document.addEventListener('DOMContentLoaded', function(event) {
      anchors.add();
    });
  </script>
</body>
</html>
